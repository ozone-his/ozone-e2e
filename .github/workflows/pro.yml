name: Ozone E2E Tests

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose test environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - demo
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          repository: ${{ github.repository }}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        id: jobStatusPretty
        env:
          E2E_TEST_ENVIRONMENT: '${{ github.event.inputs.environment }}'
          E2E_KEYCLOAK_USERNAME: '${{ secrets.KEYCLOAK_USERNAME }}'
          E2E_KEYCLOAK_PASSWORD: '${{ secrets.KEYCLOAK_PASSWORD }}'
        run: |
          npm run proE2ETests

        if: ${{ github.event_name != 'pull_request' }}
          if [[ ${{ job.status }} == "success" ]]; then
            jobStatusPretty="✅ Passing"
          else
            jobStatusPretty="❌ Failing"
          fi
          echo "jobStatusPretty=$jobStatusPretty" >> "$GITHUB_ENV"

      - name: Notify Slack
        if: ${{ github.event_name != 'pull_request' }}
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "blocks": [
                {
                  "type": "rich_text",
                  "elements": [
                    {
                      "type": "rich_text_section",
                      "elements": [
                        {
                          "type": "text",
                          "text": "GitHub Actions report from "
                        },
                        {
                          "type": "link",
                          "url": "https://github.com/ozone-his/ozone-e2e",
                          "text": "${{ github.repository }}",
                          "style": {
                            "bold": false
                          }
                        },
                        {
                          "type": "text",
                          "text": ":\n"
                        }
                      ]
                    },
                    {
                      "type": "rich_text_quote",
                      "elements": [
                        {
                          "type": "link",
                          "url": "https://ozone-dev.mekomsolutions.net",
                          "text": "Ozone Dev"
                        },
                        {
                          "type": "text",
                          "text": " server QA status: ${{ env.jobStatusPretty }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Upload report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
