name: Ozone E2E Tests

on:
  schedule:
    - cron: '0 0 * * 1,3,5'
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        run: yarn install

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E Tests
        id: jobStatusPretty
        run: |
          npx playwright test testKeycloakIntegration.spec.ts

          if [[ ${{ job.status }} == "success" ]]; then
            jobStatusPretty="✅ Passing"
          else
            jobStatusPretty="❌ Failing"
          fi
          echo "jobStatusPretty=$jobStatusPretty" >> "$GITHUB_ENV"

          echo "Evaluation logic is done!"

      - name: Notify Slack
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
         payload: |
           {
             "blocks": [
               {
                 "type": "section",
                 "text": {
                           "type": "mrkdwn",
                           "text": "*QA status for ${{ github.repository }}*: ${{ env.jobStatusPretty }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Upload Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
